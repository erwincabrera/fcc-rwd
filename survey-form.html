<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/survey-form.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <div class="container">
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="text-center">
      Thank your for taking the time to help us improve our platform.
    </p>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label" class="survey-question">Name</label>
        <input id="name" class="form-control" type="text" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label" class="survey-question">E-mail</label>
        <input id="email" class="form-control" type="email" placeholder="Enter your e-mail" required>
      </div>
      <div class="form-group">
        <label for="number" id="number-label" class="survey-question">Age (optional)</label>
        <input id="number" class="form-control" type="number" min="1" max="150" placeholder="Enter your age">
      </div>
      <div class="form-group">
        <label for="dropdown" class="survey-question">Which option best describes you current role?</label>
        <select id="dropdown" class="form-control">
          <option value="">--Select current role--</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learn">Full Time Learner</option>
          <option value="not-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <fieldset>
          <legend class="survey-question">Would you recommend freeCodeCamp to a friend?</legend>
          <div class="form-check">
            <div>
              <input type="radio" id="definitely" class="form-check-input" name="recommend" value="definitely">
              <label for="definitely" class="form-check-label">Definitely</label>
            </div>
            <div>
              <input type="radio" id="maybe" class="form-check-input" name="recommend" value="maybe">
              <label for="maybe" class="form-check-label">Maybe</label>
            </div>
            <div>
              <input type="radio" id="not-sure" class="form-check-input" name="recommend" value="not-sure">
              <label for="not-sure" class="form-check-label">Not sure</label>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="form-group">
        <fieldset>
          <legend class="survey-question">What would you like to see improved? (Check all that apply)</legend>
          <div id="improvements" class="form-check">
            <div>
              <input type="checkbox" class="form-check-input" id="frontend" value="frontend">
              <label for="frontend" class="form-check-label">Front-end Projects</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="backend" value="backend">
              <label for="backend" class="form-check-label">Back-end Projects</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="datavis" value="datavis">
              <label for="datavis" class="form-check-label">Data Visualization</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="challenges" value="challenges">
              <label for="challenges" class="form-check-label">Challenges</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="oscomm" value="oscomm">
              <label for="oscomm" class="form-check-label">Open Source Community</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="gitter" value="gitter">
              <label for="gitter" class="form-check-label">Gitter Help Rooms</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="videos" value="videos">
              <label for="videos" class="form-check-label">Videos</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="meetups" value="meetups">
              <label for="meetups" class="form-check-label">City Meetups</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="wiki" value="wiki">
              <label for="wiki" class="form-check-label">Wiki</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="forum" value="forum">
              <label for="forum" class="form-check-label">Forum</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="courses" value="courses">
              <label for="courses" class="form-check-label">Additional Courses</label>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="form-group">
        <label for="textarea-comments" class="survey-question">Any comments or suggestions? </label>
        <textarea id="textarea-comments" class="form-control" placeholder="Enter your comment here..."></textarea>
      </div>

      <button id="submit" class="btn btn-block btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
