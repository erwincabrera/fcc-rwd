<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/survey-form.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank your for taking the time to help us improve our platform.
    </p>
  </header>

  <main>
    <form id="survey-form">
      <div class="form-question">
        <label for="name" id="name-label" class="form-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
      </div>
      <div class="form-question">
        <label for="email" id="email-label" class="form-label">E-mail</label>
        <input id="email" type="email" placeholder="Enter your e-mail" required>
      </div>
      <div class="form-question">
        <label for="number" id="number-label" class="form-label">Age (optional)</label>
        <input id="number" type="number" min="1" max="150" placeholder="Enter your age">
      </div>
      <div class="form-question">
        <label for="dropdown" class="form-label">Which option best describes you current role?</label>
        <select id="dropdown">
          <option value="">--Select current role--</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learn">Full Time Learner</option>
          <option value="not-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-question">
        <fieldset>
          <legend class="form-label">Would you recommend freeCodeCamp to a friend?</legend>
          <div>
            <input type="radio" id="definitely" name="recommend" value="definitely">
            <label for="definitely">Definitely</label>
          </div>
          <div>
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label>
          </div>
          <div>
            <input type="radio" id="not-sure" name="recommend" value="not-sure">
            <label for="not-sure">Not sure</label>
          </div>
        </fieldset>
      </div>
      <div class="form-question">
        <fieldset>
          <legend class="form-label">What would you like to see improved? (Check all that apply)</legend>
          <div>
            <input type="checkbox" id="frontend" value="frontend">
            <label for="frontend">Front-end Projects</label>
          </div>
          <div>
            <input type="checkbox" id="backend" value="backend">
            <label for="backend">Back-end Projects</label>
          </div>
          <div>
            <input type="checkbox" id="datavis" value="datavis">
            <label for="datavis">Data Visualization</label>
          </div>
          <div>
            <input type="checkbox" id="challenges" value="challenges">
            <label for="challenges">Challenges</label>
          </div>
          <div>
            <input type="checkbox" id="oscomm" value="oscomm">
            <label for="oscomm">Open Source Community</label>
          </div>
          <div>
            <input type="checkbox" id="gitter" value="gitter">
            <label for="gitter">Gitter Help Rooms</label>
          </div>
          <div>
            <input type="checkbox" id="videos" value="videos">
            <label for="videos">Videos</label>
          </div>
          <div>
            <input type="checkbox" id="meetups" value="meetups">
            <label for="meetups">City Meetups</label>
          </div>
          <div>
            <input type="checkbox" id="wiki" value="wiki">
            <label for="wiki">Wiki</label>
          </div>
          <div>
            <input type="checkbox" id="forum" value="forum">
            <label for="forum">Forum</label>
          </div>
          <div>
            <input type="checkbox" id="courses" value="courses">
            <label for="courses">Additional Courses</label>
          </div>
        </fieldset>
      </div>
      <div class="form-question">
        <label for="textarea-comments" class="form-label">Any comments or suggestions? </label>
        <textarea id="textarea-comments" placeholder="Enter your comment here..."></textarea>
      </div>
      <button id="submit">Submit</button>
    </form>
  </main>
</body>

</html>
